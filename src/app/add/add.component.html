<div class="buttons">
    <div><input #name [type]="'text'" placeholder="Ring's name" /></div>
    <div><input #prop [type]="'text'" placeholder="Ring's property" /></div>
    <div><input id="Upload" #image [type]="'file'" accept="image/png, image/jpeg"></div>
    <div><button (click)="dbservice.addRing(name.value, prop.value, image.files[0])">Upload</button></div>
</div>
